<html>
<head>
	<title>
		A Sample Registration Form
	</title>

	<style>
			body{
				/*background-color: #e8f3f8;*/

				background-image: url(star-wars-backgrounds-25.jpg);
				background-size:; 100% 700px;
				background-repeat: no-repeat;

			}
			h2{
				text-align: center;
				font-size: 30px;
				color: white;
			}
			form{
/*				background-color: steelblue;
*/				color: white;
				margin: 20px auto;
				width:  320px;
			}
			input{
				padding: 10px;
			}
			p{
				font-family: sans-serif;
				font-size: 18px;
				margin-bottom: 10px;
			}
			.sub{
				width: 130px;
				padding: 10px;
				font-size: 16px;
				font-family: sans-serif;
			}
			

	</style>
</head>

<body>

	<h2>Registration Form</h2>
	<hr />

	<form action="" method="POST">
		<label>
			<p>
				Name:<br />
				<input type="text" name="name" maxlength="" ="30" placeholder="Enter your name" required />
			</p>
		</label>	

		<p>
			Gender:</p>
			<label>
				<input type="radio" name="gender" value="male" /> Male
			</label><br />
			<label>
				<input type="radio" name="gender" value="female" /> Female
			</label><br />
			<label>
				<input type="radio" name="gender" value="others" /> Others
			</label>
		

		<p>
			Date of Birth:<br />
			<select name="day">
				<option value="0">Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				 
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				 
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				 
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				 
				<option value="31">31</option>
			</select>
			 
			<select id="month">
				<option value="0">Month</option>
				<option value="January">Jan</option>
				<option value="February">Feb</option>
				<option value="March">Mar</option>
				<option value="April">Apr</option>
				<option value="May">May</option>
				<option value="June">Jun</option>
				<option value="July">Jul</option>
				<option value="August">Aug</option>
				<option value="September">Sep</option>
				<option value="October">Oct</option>
				<option value="November">Nov</option>
				<option value="December">Dec</option>
			</select>
			 
			<select name="year">
			 
				<option value="-1">Year</option>
				
				<option value="2020">2008</option>
				<option value="2019">2007</option>
				<option value="2018">2006</option>
				<option value="2017">2005</option>
				<option value="2016">2004</option>
				<option value="2015">2003</option>
				<option value="2014">2002</option>
				<option value="2013">2001</option>
				<option value="2012">2000</option>
				<option value="2012">2012</option>
				<option value="2011">2011</option>
				<option value="2010">2010</option>
				<option value="2009">2009</option>
				<option value="2008">2008</option>
				<option value="2007">2007</option>
				<option value="2006">2006</option>
				<option value="2005">2005</option>
				<option value="2004">2004</option>
				<option value="2003">2003</option>
				<option value="2002">2002</option>
				<option value="2001">2001</option>
				<option value="2000">2000</option>
				 
				<option value="1999">1999</option>
				<option value="1998">1998</option>
				<option value="1997">1997</option>
				<option value="1996">1996</option>
				<option value="1995">1995</option>
			</select>
		</p>

		<label>
			<p>
				Email:<br />
				<input type="email" name="mail" maxlength="30" placeholder="Enter your email id" required />
			</p>
		</label>

		<label>
			<p>
				Mobile:<br />
				<input type="text" name="number" maxlength="10" placeholder="Enter your mobile number" />
			</p>
		</label>

		<label>
			<p>
				Address:<br/>
				<textarea name="address" rows="5" cols="34" placeholder="Enter your address"></textarea>
			</p>
		</label>

		<input class="sub" type="submit" name="submit" value="Submit" />
		<input class="sub" type="reset" name="reset" value="Reset" />
	</form>
	
</body>
</html>
